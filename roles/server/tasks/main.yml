---
- name: Install Web Packages
  apt:
    name: [apache2, php, libapache2-mod-php, php-pgsql, php-xml, php-mbstring, php-bcmath, php-curl, git, unzip]
    state: present

- name: Nuclear clean and recreate /var/www/html
  file:
    path: /var/www/html
    state: "{{ item }}"
  with_items:
    - absent
    - directory

- name: Clone App
  git:
    repo: 'https://github.com/Practical-DevOps/app-for-devops.git'
    dest: /var/www/html
    force: yes

- name: Setup .env
  template:
    src: env.j2
    dest: /var/www/html/.env

- name: Composer Install
  shell: composer install --no-interaction
  args:
    chdir: /var/www/html

- name: Key Generate and Migrate
  shell: |
    php artisan key:generate --force
    php artisan migrate --force
    php artisan config:cache
  args:
    chdir: /var/www/html

- name: Fix Permissions
  file:
    path: "/var/www/html/{{ item }}"
    owner: www-data
    group: www-data
    mode: '0775'
    recurse: yes
  with_items:
    - storage
    - bootstrap/cache

- name: Enable Apache rewrite module
  shell: a2enmod rewrite
  notify: restart apache

- name: Update Apache Config
  copy:
    dest: /etc/apache2/sites-available/000-default.conf
    content: |
      <VirtualHost *:80>
          DocumentRoot /var/www/html/public
          <Directory /var/www/html/public>
              Options Indexes FollowSymLinks
              AllowOverride All
              Require all granted
          </Directory>
          ErrorLog ${APACHE_LOG_DIR}/error.log
          CustomLog ${APACHE_LOG_DIR}/access.log combined
      </VirtualHost>
  notify: restart apache
